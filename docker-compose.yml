version: "3.8"

services:

  backend:
    image: python:3.10
    privileged: true
    restart: always
    volumes:
      - ./backend/server:/app
    working_dir: /app
    user: root
    command: bash -c "wget https://files.pythonhosted.org/packages/c0/71/5321cd921e783288453c441fe4bbe05c0adefbf95ffa0954df3f3bac34cc/crewai-0.118.0.tar.gz && pip install crewai-0.118.0.tar.gz && pip install -r requirements.txt && python main.py"
    ports:
      - "1500:1500"
    tty: true
    
    environment:
      OPENAI_MODEL_NAME: ${OPENAI_MODEL_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY}
      OPENWEBUI_API_KEY: ${OPENWEBUI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: stylegen
      POSTGRES_PASSWORD: stylegen
      POSTGRES_DB: main
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 8080:8080
    environment:
      POSTGRES_USER: stylegen
      POSTGRES_PASSWORD: stylegen
      POSTGRES_DB: main
      POSTGRES_HOST_AUTH_METHOD: trust